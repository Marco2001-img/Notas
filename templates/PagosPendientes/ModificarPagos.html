{% extends 'base.html' %}

{% block title %}Pagos Pendientes{% endblock %}

{% block content %}
<div class="container">
    <h1>Actualizar Pagos Pendientes</h1>
   <div class="row">
            <div class="col-10">
                <div class="card p-4">
                    <div class="card-body">
                        <label>Titulo Del Pago</label>
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-dark my-3">Actualizar Pago</button>
                            </form>
                    </div>
                </div>
            </div>
   </div>

   {% if messages %}
<script>
document.addEventListener('DOMContentLoaded', function() {
  {% for message in messages %}
  Swal.fire({
    title: "Ã‰xito",
    text: "{{ message|escapejs }}",
    icon: "success",
    confirmButtonText: "OK"
  });
  {% endfor %}
});
</script>
{% endif %}

</div>
{% endblock %}
