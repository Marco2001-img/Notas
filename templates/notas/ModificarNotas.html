{% extends 'base.html' %}

{% block title %}Clientes{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-bdoy p-4">
                        
                        <h1> Actualizar Nota</h1>
                        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                        <label class="form-check-label" for="checkDefault">
                            IVA
                        </label>
                        </div>
                        
                        <div class="row mt-5">
                            <div class="col-md-6 mb-3">
                            <label class="form-label">NO De trabajo</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Contacto</label>
                            <input type="text" class="form-control">
                        </div>
                        </div>

                        <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">telefono</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control">
                        </div>
                        </div>

                        <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Entrega</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Pago</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected></option>
                                <option value="1">Trasferencia</option>
                                <option value="2">Tarjeta De Credito</option>
                                <option value="3">Tarjeta De Debito</option>
                                <option value="3">Efectivo</option>
                            </select>
                        </div>
                        
                         <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Nombre Del Producto</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Cantidad</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Precio</label>
                            <input type="text" class="form-control">
                        </div>

                         <div class="row">
                        <div class="col-md-6 mb-6">
                            <label class="form-label">Anticipo</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col-md-6 mb-6">
                            <label class="form-label">Total</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-dark my-4">Actualizar</button>
                        </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
